<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
    
</head>
<body>
   

    <header>
        <h1 id="page-title">Image Search App</h1>
    </header>

    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search Image">
        <button id="search-button">Search</button>
    </form>

    <div class="initial-imgs">
        <div class="initial-img">
            <img src="https://images.unsplash.com/photo-1682687221006-b7fd60cf9dd0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" 
            alt="Image 1">
            <a href="https://unsplash.com/photos/bhKqZNZeAR0">Click here</a>
        </div>
        <div class="initial-img">
            <img src="https://images.unsplash.com/photo-1689257693246-6fea2884c4be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" 
            alt="Image 2">
            <a href="https://unsplash.com/photos/a-motorcycle-is-parked-in-a-large-building-fQ_eORR6XDM">Click here</a>
        </div>
        <div class="initial-img">
            <img src="https://images.unsplash.com/photo-1686890121573-5feec595490e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" 
            alt="Image 3">
            <a href="https://unsplash.com/photos/a-brown-dog-laying-on-a-white-bed-dreRJg02XKA">Click here</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
